<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            width: 100px;
            height: 25px;
            background-color: rgb(202, 196, 196);
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 35px;
            height: 25px;
            background-color: lightgreen;
            border-radius: 5px;
            border: none;
        }

    </style>
</head>
<body>
    <button onclick="azalt()" id="azaltma">-</button>
    <input type="text" id="text" value="0">
    <button onclick="arttir()" id="arttirma">+</button>



    <script>

        function azalt() {
            var a = document.getElementById("text").value ;
            a = Number(a) ;
            a -= 1;
            document.getElementById("text").value = a; 
         }
        function arttir() {
            var a = document.getElementById("text").value ;
            a = Number(a) ;
            a += 1;
            document.getElementById("text").value = a; 
         }

    </script>
</body>
</html>
